<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js and Financial Chart Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
</head>
<body>
    <!-- Hero Section -->
    <section class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>MARKETING ANALYSIS</h1>
            <p class="lead">Innovative marketing solutions to take your brand to the next level.</p>
            <a href="#stock-charts" class="btn btn-light btn-lg">Get Started</a>
        </div>
    </section>

    <!-- Stock Charts  -->
    <section id="stock-charts" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Stock Price Analysis</h2>

          

            <!--  Candlestick  -->
            <div class="mb-5">
                <canvas id="candlestickChart" width="400" height="200"></canvas>
            </div>

            <!-- Embedded TradingView Chart -->
            <div class="tradingview-widget-container">
                <div id="tradingview_widget"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Marketing Analysis. All rights reserved.</p>
    </footer>

    <!-- TradingView -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        new TradingView.widget({
            container_id: "tradingview_widget",
            width: "100%",
            height: 400,
            symbol: "BITSTAMP:BTCUSD",
            interval: "D",
            timezone: "Etc/UTC",
            theme: "light",
            style: "1",
            locale: "en",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            hide_top_toolbar: true,
            save_image: false,
            studies: [],
            show_popup_button: true,
            popup_width: "1000",
            popup_height: "650"
        });
    </script>

</body>
</html>
